<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/globals/globals.css" />
    <link rel="stylesheet" href="/styles/styleguide.css" />
    <link rel="stylesheet" href="/styles/masuk.css" />
  </head>
  <body>
    <div class="frame">
      <div class="logo">
        <img class="nav-logo" src="assets/videobelajar-logo.png" />
      </div>
      <div class="nav"></div>
    </div>

    <div class="container">
      <form class="form-container">
        <header class="header-form">
          <h1 class="title">Masuk ke Akun</h1>
          <p class="desc">Yuk, lanjutin belajarmu di videobelajar.</p>
        </header>

        <label class="mid-label">E-Mail<span class="red-star">*</span></label>
        <input type="email" placeholder="xxx@example.com" />

        <label class="mid-label"
          >Kata Sandi<span class="red-star">*</span></label
        >
        <div class="input-password">
          <input type="password" placeholder="********" />

          <div class="eye-logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-eye-off"
            >
              <path
                d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"
              />
              <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242" />
              <path
                d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"
              />
              <path d="m2 2 20 20" />
            </svg>
          </div>
        </div>

        <a href="#" class="lupa-password">Lupa Password?</a>

        <div class="buttons-container">
          <button class="masuk-button">Masuk</button>
          <button class="daftar-button">Daftar</button>
        </div>

        <div class="atau-container">
          <hr style="flex-grow: 1" />
          <span>atau</span>
          <hr style="flex-grow: 1" />
        </div>

        <button class="ggd-button">
          <img
            style="width: 20px; height: 20px"
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            loading="lazy"
            alt="google logo"
          />

          Login dengan google
        </button>
      </form>
    </div>
  </body>
</html>
